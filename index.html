            const vCardData = `
BEGIN:VCARD
VERSION:3.0
FN:The Black Oak
ORG:The Black Oak
TEL;TYPE=WORK,VOICE:+96170000516
URL:https://www.instagram.com/theblackoakeatery/?hl=en

END:VCARD
`;
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'The_Black_Oak_Business_Card.vcf';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
